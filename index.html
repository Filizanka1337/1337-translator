<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1337 Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50; /* Ciemny kolor tła */
      color: #ecf0f1; /* Kolor tekstu */
      text-align: center;
      margin: 50px;
    }
    h1 {
      color: #3498db; /* Kolor tytułu */
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #3498db; /* Kolor obramowania pola tekstowego */
      border-radius: 5px;
      background-color: #34495e; /* Kolor tła pola tekstowego */
      color: #ecf0f1; /* Kolor tekstu w polu tekstowym */
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db; /* Kolor tła przycisku */
      color: #ecf0f1; /* Kolor tekstu na przycisku */
      border: none;
      border-radius: 5px;
    }
    #outputText {
      margin-top: 20px;
      font-size: 18px;
      background-color: #34495e; /* Kolor tła wynikowego tekstu */
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>1337 Translator</h1>

  <label for="inputText">Enter text:</label><br>
  <textarea id="inputText"></textarea><br>

  <button id="translateTo1337Button">Translate to 1337</button>
  <button id="translateFrom1337Button">Translate from 1337</button>

  <h2>Translated Text:</h2>
  <div id="outputText"></div>

  <script>
    // Przypisz zdarzenia za pomocą addEventListener
    document.getElementById('translateTo1337Button').addEventListener('click', translateTo1337);
    document.getElementById('translateFrom1337Button').addEventListener('click', translateFrom1337);

    function translateTo1337() {
      const inputText = document.getElementById('inputText').value;
      const translatedText = to1337(inputText);
      document.getElementById('outputText').innerText = translatedText;
    }

    function translateFrom1337() {
      const inputText = document.getElementById('inputText').value;
      const translatedText = from1337(inputText);
      document.getElementById('outputText').innerText = translatedText;
    }

    function to1337(text) {
      // Prosta implementacja, można rozbudować o więcej zamian
      const leetMap = {
        'A': '4',
        'a': '4',
        'E': '3',
        'e': '3',
        'G': '9',
        'g': '9',
        'L': '1',
        'l': '1',
        'O': '0',
        'o': '0',
        'S': '5',
        's': '5',
        'T': '7',
        't': '7'
      };

      return text.replace(/[AaEGGLOOST]/g, match => leetMap[match] || match);
    }

    function from1337(text) {
      // Odwrócona implementacja, zamiana 1337 na normalne litery
      const leetMapReverse = {
        '4': 'A',
        '3': 'E',
        '9': 'G',
        '1': 'L',
        '0': 'O',
        '5': 'S',
        '7': 'T'
      };

      return text.replace(/[4391507]/g, match => leetMapReverse[match] || match);
    }
  </script>

</body>
</html>
